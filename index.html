<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>JavaScript Todo App</title>
</head>
<body>
    <div class="container">
    <h1>JavaScript Todo App</h1>
    <div class="row">
        <div class="col-8">
            <ul id="todo-list">
            </ul>
        </div>
        <div class="col-4">
            <form>
                <input type="text" class="form-control" id="todoTitle" placeholder="todo title..." />
                <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</button>
            </form>
        </div>

    </div>
</div>
    
<script src="./index.js"></script>
</body>
</html>
